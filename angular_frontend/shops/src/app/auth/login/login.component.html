<div class="login">
<div class="panel panel-default"> 
  <div class="panel-heading">
<div class="text-center">
  <h1>
    Sign In
  </h1>
</div>
<ng4-loading-spinner> </ng4-loading-spinner>

<div class="alert alert-danger" *ngIf="messgeOfincorrect" >
    {{messgeOfincorrect}}
</div>
</div>
<form class="form-signin panel-body" (ngSubmit)="onSignin(f)"  #f="ngForm">
  <div class="text-center mb-4">
  </div>

  <div class="form-label-group">
    <label for="email">Username</label>
    <input type="email" id="email" #email="ngModel" name="email" ngModel class="form-control" autofocus required pattern="[^ @]*@[^ @]*">
    <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)" >
        <div [hidden]="!email.errors.required" >
            email is required
          </div>
          <div [hidden]="!email.errors.pattern">
            email is invalid
          </div>
    </div>
  </div>

  <div class="form-label-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      #password="ngModel"
      class="form-control" required minlength="6">
      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
          <div [hidden]="!password.errors.required">
            password is required!
          </div>
          <div [hidden]="!password.errors.minlength">
            password must be at least 6 characters long.
          </div>
  
        </div>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block"  type="submit" [disabled]="!f.valid">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
</div>
</div>
