<div class="text-center">
  <h1>
    Sign Up
  </h1>
</div>
<form class="form-signin" (ngSubmit)="onSignin(f)"  #f="ngForm">
  <div class="text-center mb-4">
  </div>
  <div class="form-label-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel class="form-control" autofocus required>
  </div>

  <div class="form-label-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      class="form-control" required>
  </div>
  <div class="form-label-group">
    <label for="passwordConfirmation">Password Confirmation</label>
    <input
      type="password"
      id="passwordConfirmtion"
      name="passwordConfirmation"
      ngModel
      class="form-control" required>
  </div>
  <br>
  <button class="btn btn-lg btn-primary btn-block"  type="submit" [disabled]="!f.valid">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
