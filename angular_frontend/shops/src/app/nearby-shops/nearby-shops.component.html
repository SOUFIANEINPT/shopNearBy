<div class="container">
<div class="row">
  <ng-container *ngFor="let sh of Shops; let i = index">
    <div class="col-4">
      <div  class="card">
        <img  class="card-img-top" [src]="sh.picture" alt="{{sh.name}}">
        <div class="card-body">
          <h4 class="card-title">
            {{sh.city}}
          </h4>
          <p class="card-text">
            this shop is
          </p>
        </div>
        <div  class="card-footer">
            <div class="btn-group btn-group-justified">
                <a (click)="onLikeOrDislike(sh,1,i)" class="btn btn-btn-default"><span class="far fa-thumbs-up"></span> Like</a>
                <a (click)="onLikeOrDislike(sh,0,i)"  class="btn btn-btn-default"> <span class="far fa-thumbs-down"></span> Dislike</a>
              </div> 
        </div>
      </div> 
    </div>
    <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
  </ng-container>
</div>
</div>
<ng4-loading-spinner> </ng4-loading-spinner>
