<div  class="card">
  <img  class="card-img-top" [src]="shoppingCart.picture" alt="{{ shoppingCart.name}}">
  <div class="card-body">
    <h4 class="card-title">
      {{shoppingCart.city}}
    </h4>
    <p class="card-text">
      here is your favorite shop
    </p>
  </div>
  <div  class="card-footer"> 
    <button class="btn btn-btn-default">
        <span class="far fa-thumbs-down">
          </span>
          Dislike
    </button>
  </div>
</div>
